<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>takoyaki</title>
    <script>
      // Disable bootstrap-autofill-overlay if injected by extensions/third-parties
      (() => {
        const blockOverlay = () => {
          const scripts = Array.from(document.querySelectorAll('script[src*="bootstrap-autofill-overlay"]'));
          scripts.forEach((s) => s.remove());
          if (window.AutofillInlineMenuContentService) {
            window.AutofillInlineMenuContentService = { init() {}, destroy() {} };
          }
        };
        blockOverlay();
        new MutationObserver(blockOverlay).observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
